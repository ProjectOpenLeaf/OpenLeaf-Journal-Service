name: Build, Test, Analyze & Publish Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/openleaf-journal-service

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for SonarQube

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      - name: Build, Test & Generate Coverage
        run: ./gradlew clean build test jacocoTestReport --info

      - name: SonarQube Analysis
        run: ./gradlew sonarqube --info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: build/reports/jacoco/test/

      # ========================================
      # ðŸ”’ Snyk Dependency Vulnerability Scan
      # ========================================
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run the test first (for console visibility)
      - name: Snyk Test (Gradle Dependencies)
        run: snyk test --all-projects --severity-threshold=medium
        continue-on-error: true   # Don't fail the build on findings, just report them

      # ðŸ†• Upload snapshot to Snyk dashboard so it's visible on app.snyk.io
      - name: Snyk Monitor (Upload to Dashboard)
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ========================================
      # Docker Build & Push (only on main)
      # ========================================
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### Docker Image Published! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ðŸ”’ Trivy Container Image Scanning
      # ========================================
      - name: Lowercase image name for Trivy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: lowercase
        run: |
          echo "image_ref=$(echo 'ghcr.io/${{ github.repository_owner }}/openleaf-journal-service:latest' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.lowercase.outputs.image_ref }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Trivy scan summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.lowercase.outputs.image_ref }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  # ========================================
  # ðŸ•·ï¸ OWASP ZAP Security Scan
  # ========================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      actions: write

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: journal_db
          POSTGRES_USER: journal_user
          POSTGRES_PASSWORD: journal_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      - name: Build application JAR
        run: ./gradlew clean build -x test

      - name: Start Journal Service
        run: |
          java -jar build/libs/*.jar \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/journal_db \
            --spring.datasource.username=journal_user \
            --spring.datasource.password=journal_pass \
            --spring.rabbitmq.host=localhost \
            --spring.rabbitmq.port=5672 \
            --server.port=8083 \
            --spring.jpa.hibernate.ddl-auto=create \
            > app.log 2>&1 &

          echo $! > app.pid

          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8083/actuator/health > /dev/null 2>&1; then
              echo "âœ… Service is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Create ZAP Reports Directory
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      - name: OWASP ZAP Baseline Scan
        run: |
          echo "ðŸ•·ï¸ Starting OWASP ZAP Baseline Scan..."

          docker run --rm --network="host" \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8083 \
            -r zap-report.html \
            -w zap-report.md \
            -J zap-report.json \
            -a -j -l WARN -T 10 || true

          echo "âœ… ZAP scan completed!"

          # Show generated files
          echo "Generated reports:"
          ls -lh zap-reports/

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-reports/*
          retention-days: 30
          if-no-files-found: warn

      - name: Parse ZAP Results
        if: always()
        run: |
          echo "## ðŸ•·ï¸ OWASP ZAP Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "zap-reports/zap-report.json" ]; then
            HIGH=$(jq '[.site[0].alerts[] | select(.riskcode=="3")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.site[0].alerts[] | select(.riskcode=="2")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            LOW=$(jq '[.site[0].alerts[] | select(.riskcode=="1")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            INFO=$(jq '[.site[0].alerts[] | select(.riskcode=="0")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")

            echo "### Alert Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ Info | $INFO |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$HIGH" -gt "0" ] || [ "$MEDIUM" -gt "0" ]; then
              echo "âš ï¸ **Action Required:** High or Medium severity issues found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No critical security issues found**" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Download detailed reports from the Artifacts section**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ ZAP report file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Stop Journal Service
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: journal-service-logs
          path: app.log
          if-no-files-found: warn